
<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ( {{itemCount}} )</p> <!-- Interpolation -->
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life?</p>
      <form>
        <!-- [(ngModel)]="propertyName" for two-way data binding -->
        <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
        <!-- test  <br><span>{{goalText}}</span> -->
        <!-- Interpolation --><!-- <input type="submit" class="btn" value="{{btnText}}"> -->
        <!-- or Property Binding & event binding -->
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()"> 
      </form>
    </div>
    <div class="col">
      <!-- Iterate via *ngFor="let singular of plural" -->
      <!-- Remove goal when clicked via (click)="removeItem(i) and associate it with its index via ..." -->
      <!-- index variable on *ngFor loop ; let i = index -->
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
        {{goal}} <!-- reference via interpolation -->
      </p>
    </div>
  </div>
